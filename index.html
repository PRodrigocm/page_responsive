<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Blog Web Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-light text-dark">
    <div id="app">
        <header class="bg-white shadow-sm">
            <div class="container py-4 d-flex justify-content-between align-items-center">
                <h1 class="h3 font-weight-bold">Mi Blog</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Sobre mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container py-5">
            <section class="mb-5">
                <h2 class="h4 font-weight-bold mb-4">Últimas Publicaciones</h2>
                <div class="row">
                    <div class="col-md-4 mb-4" v-for="post in posts" :key="post.id">
                        <div class="card h-100">
                            <img :src="post.image" :alt="post.alt" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.excerpt }}</p>
                                <a href="#" class="btn btn-primary">Leer más</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="h4 font-weight-bold mb-4">Noticias</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-start" v-for="news in newsList" :key="news.id">
                        <img :src="news.image" :alt="news.alt" class="img-thumbnail me-3" style="width: 100px; height: 100px;">
                        <div>
                            <h5 class="mb-1">{{ news.title }}</h5>
                            <p class="mb-1">{{ news.excerpt }}</p>
                        </div>
                    </a>
                </div>
            </section>
        </main>
        <footer class="bg-white shadow-sm mt-5">
            <div class="container py-4 d-flex justify-content-between align-items-center">
                <p class="mb-0 text-dark">© 2025 Mi Blog. Todos los derechos reservados.</p>
                <div class="d-flex">
                    <a class="text-dark me-3" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-dark me-3" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="text-dark" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                posts: [
                    {
                        id: 1,
                        title: 'Explorando la Naturaleza',
                        excerpt: 'Descubre los paisajes más impresionantes y cómo llegar a ellos.',
                        image: 'https://storage.googleapis.com/a1aa/image/9iiDKywfyV6TZ8qQaDArZUf-IPpC3eXu85FSXTw12mw.jpg',
                        alt: 'Imagen de un paisaje natural con montañas y un lago'
                    },
                    {
                        id: 2,
                        title: 'Vida en la Ciudad',
                        excerpt: 'Una mirada a la vida en las grandes ciudades y sus desafíos.',
                        image: 'https://storage.googleapis.com/a1aa/image/u3-SKX_rubZQnMNTB_cm03DWw-yqPx_akyfDku-ps1o.jpg',
                        alt: 'Imagen de una ciudad moderna con rascacielos y tráfico'
                    },
                    {
                        id: 3,
                        title: 'Escapada a la Playa',
                        excerpt: 'Las mejores playas para relajarse y disfrutar del sol.',
                        image: 'https://storage.googleapis.com/a1aa/image/Mp8mxHLxCLssOcmwSjnEHAL83uSUDAFOQkT41ZAlcNE.jpg',
                        alt: 'Imagen de una playa con arena blanca y mar azul'
                    }
                ],
                newsList: [
                    {
                        id: 1,
                        title: 'Conferencia de Tecnología',
                        excerpt: 'Resumen de la última conferencia de tecnología y sus innovaciones.',
                        image: 'https://storage.googleapis.com/a1aa/image/03KGi3rQAIISwr4URrFqhxWV4gc0WZQzGMlOepWUBaY.jpg',
                        alt: 'Imagen de una conferencia con personas escuchando a un orador'
                    },
                    {
                        id: 2,
                        title: 'Evento Deportivo',
                        excerpt: 'Lo más destacado del último evento deportivo.',
                        image: 'https://storage.googleapis.com/a1aa/image/ajmrOFV2daeGQUCFHc2ZPwKSDFEMiF-eTHDSz4HuJYI.jpg',
                        alt: 'Imagen de un evento deportivo con jugadores en acción'
                    },
                    {
                        id: 3,
                        title: 'Feria Gastronómica',
                        excerpt: 'Descubre los sabores y aromas de la última feria gastronómica.',
                        image: 'https://storage.googleapis.com/a1aa/image/B_S9X3ftGGpRrbwzkBRIWZeS_4av3RG2pY8aF5NVJLE.jpg',
                        alt: 'Imagen de una feria con puestos de comida y personas caminando'
                    }
                ]
            }
        });
    </script>
</body>
</html>
